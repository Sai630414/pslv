<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; border-radius: 1rem;">
    <h3 class="text-center mb-4">Create an Account</h3>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Choose a username" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Create a password" />
      </div>

      <button type="submit" class="btn btn-dark w-100 mb-3">Sign Up</button>

      <div class="text-center text-muted mb-2">OR</div>

      <button type="button" class="btn btn-outline-danger w-100">
        <i class="bi bi-google me-2"></i> Sign up with Google
      </button>
    </form>

    <div class="text-center mt-3">
      <small>Already have an account? <a routerLink="/login" class="text-primary">Login</a></small>
    </div>
  </div>
</div>
